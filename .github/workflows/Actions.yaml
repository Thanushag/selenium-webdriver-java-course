#EVENT NAME
name: on-push
#WHEN THE EVENT SHOULD RUN
on:
  push:
    branch:
      - "**" #This will run on all branches, and must be quoted to be handled by yaml.
#WHEN JOBS TO EXECUTE
jobs:

  build_and_test:
    runs-on: ubuntu-latest
    env:
      RUNNER_OS: true
      HEADLESS_CHROME: true

    steps:
      #Start time
      - name: set start time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV
      - uses: actions/checkout@v2
      #Install java
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 16
      #Run Maven tests
      - name: Run tests with maven
        working-directory: webdriver_java
        run: mvn test
      #collect total duration
      - name: Collect build data
      # make sure to run even when previous step fails
        if: always()
        run: expr $(date +%s) - $(START_TIME)

